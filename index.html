<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RV (Doppler) Exoplanet Simulator — Web</title>

  <!-- PyScript (loads in the browser on GitHub Pages) -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.9.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.9.1/core.js"></script>

  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>RV (Doppler) Exoplanet Simulator — Web</h1>
    <p>브라우저에서 파이썬(Python) + matplotlib로 실행되는 간단 웹 버전입니다. (GitHub Pages 호스팅 가능)</p>
  </header>

  <main class="grid">
    <section class="controls">
      <h2>파라미터</h2>
      <div class="ctrl">
        <label>별 질량 Ms [M☉] <input id="Ms" type="range" min="0.1" max="3.0" step="0.01" value="1.0"><span id="Ms_val">1.0</span></label>
      </div>
      <div class="ctrl">
        <label>행성 질량 Mp [M<sub>J</sub>] <input id="Mp" type="range" min="0.01" max="10.0" step="0.01" value="1.0"><span id="Mp_val">1.0</span></label>
      </div>
      <div class="ctrl">
        <label>기울기 i [deg] <input id="inc" type="range" min="0" max="90" step="1" value="60"><span id="inc_val">60</span></label>
      </div>
      <div class="ctrl">
        <label>이심률 e <input id="ecc" type="range" min="0" max="0.9" step="0.01" value="0.0"><span id="ecc_val">0.00</span></label>
      </div>
      <div class="ctrl">
        <label>ω [deg] <input id="omega" type="range" min="0" max="359" step="1" value="0"><span id="omega_val">0</span></label>
      </div>
      <div class="ctrl">
        <label>공전 주기 P [days] <input id="period" type="range" min="0.5" max="100.0" step="0.5" value="10"><span id="period_val">10.0</span></label>
      </div>
      <div class="ctrl">
        <label>기준 파장 λ₀ [nm] <input id="lambda0" type="range" min="500" max="700" step="1" value="656"><span id="lambda0_val">656</span></label>
      </div>
      <div class="ctrl">
        <label>베이스 RV γ [m/s] <input id="gamma" type="range" min="-200" max="200" step="1" value="0"><span id="gamma_val">0</span></label>
      </div>
      <button id="btn_apply">적용</button>
    </section>

    <section class="plots">
      <div id="rv_plot"></div>
      <div id="orbit_plot"></div>
    </section>
  </main>

  <footer>
    <p>ⓒ 2025 RV Simulator (PyScript). 원본 Tkinter 앱을 웹으로 단순화한 버전.</p>
  </footer>

  <py-config>
    packages = [
      "matplotlib==3.8.4",
      "numpy==1.26.4"
    ]
  </py-config>

  <py-script src="rv_model.py"></py-script>
  <py-script src="main.py"></py-script>
</body>
</html>
